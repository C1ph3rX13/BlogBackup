{{ define "main" }}
    <div class="container">
        <ul>
            {{- $papers := .Paginate (where (where .Site.RegularPages "Type" "post") ".Params.hiddenfromhomepage" "!=" true) }}
            <!-- Ranges through content/posts/*.md -->
            {{ range .Site.RegularPages }}
                <li>
                    <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
                </li>
            {{ end }}
            </ul>
    </div>
{{ end }}
